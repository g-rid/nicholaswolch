<!DOCTYPE html>
<html class="dark-theme" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The Portfolio of Nicholas Wolch</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/theme-switcher.css" />
    <link rel="stylesheet" href="styles/gutters.css" />
    <link rel="stylesheet" href="styles/cube.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/849300a45d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="cube-background-frame">
      <div class="cube-position-wrapper">
        <div class="cube">
          <div class="front"></div>
          <div class="back"></div>
          <div class="left"></div>
          <div class="right"></div>
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <span class="click-indicator hidden">Try clicking?</span>
      </div>
    </div>
    <div class="gutters">
      <div class="line line-top"></div>
      <div class="line line-right"></div>
      <div class="line line-bottom"></div>
      <div class="line line-left"></div>
    </div>
    <main>
        <h1>Nicholas Wolch</h1>
        <h5>Web Developer</h5>
        <div class="spacer"></div>
        <button id="clear-button" type="button" class="clear-button hidden">Clear</button>
        <section class="content">
          Hi there. You've stumbled onto my portfolio site. It's still in progress. Check back for more soon. In the meantime feel free to reach out <a href="mailto: hey@nicholaswolch.com">hey@nicholaswolch.com</a>
        </section>
    </main>
    <div class="theme-switcher-buttons">
      <button id="light-theme" type="button" class="button primary has-icon">
        <span class="button-wrap">
          <i class="fa-solid fa-sun"></i> Light
        </span>
      </button>
      <button id="dark-theme" type="button" class="button primary has-icon">
        <span class="button-wrap">
          <i class="fa-solid fa-moon"></i> Dark
        </span>
      </button>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
